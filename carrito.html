                <form id="nameForm">
                    <div class="form-group">
                        <label for="exampleInputName">Nombre:</label>

<!-- Contenido del formulario de pago -->
<div class="container mt-5">
    <h2>Formulario de Pago</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingrese su teléfono">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
            <label for="creditCard">Número de Tarjeta de Crédito:</label>
            <input type="text" class="form-control" id="creditCard" placeholder="Ingrese su número de tarjeta de crédito">
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>

    <!-- Contenedor del carrito -->
    <div id="cartContainer" class="mt-5">
        <h2>Carrito de Compras</h2>
        <!-- Aquí se insertarán los productos del carrito -->
    </div>
</div>

<!-- jQuery, Popper.js, y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para obtener el nombre del usuario desde el localStorage
    function getUserName() {
        return localStorage.getItem('userName');
    }
    
    // Función para rellenar el campo de nombre del cliente automáticamente
    function fillNameField() {
        var userName = getUserName();
        if (userName) {
            document.getElementById('name').value = userName;
        }
    }
    
    // Llama a la función para rellenar el campo de nombre del cliente cuando se carga la página
    fillNameField();
    
    // Lógica para mostrar el modal y guardar el nombre del usuario
    document.addEventListener('DOMContentLoaded', function() {
        // Función para mostrar el modal si el nombre del usuario no está almacenado
        function showWelcomeModal() {
            if (!getUserName()) {
                $('#exampleModal').modal('show');
            }
        }

        // Lógica para guardar el nombre del usuario en el localStorage
        $('#nameForm').submit(function(e) {
            e.preventDefault();
            var userName = $('#exampleInputName').val();
            localStorage.setItem('userName', userName);
            $('#exampleModal').modal('hide');
            // Rellena el campo de nombre del cliente con el nombre ingresado
            document.getElementById('name').value = userName;
        });

        // Llama a la función para mostrar el modal cuando se carga la página
        showWelcomeModal();
    });
</script>

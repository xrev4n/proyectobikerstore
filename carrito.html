<!-- Contenedor del carrito -->
<div id="cartContainer" class="container mt-5" style="display:none;">
    <h2>Carrito de Compras</h2>
    <div id="cartItemsContainer">
        <!-- Aquí se mostrarán los productos del carrito -->
    </div>
    <div id="cartTotal">
        <h3>Total: $<span id="cartTotalAmount">0.00</span></h3>
    </div>
</div>

<!-- Contenido del formulario de pago -->
<div class="container mt-5">
    <h2>Formulario de Pago</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" class="form-control" id="phone" placeholder="Ingrese su teléfono">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
            <label for="creditCard">Número de Tarjeta de Crédito:</label>
            <input type="text" class="form-control" id="creditCard" placeholder="Ingrese su número de tarjeta de crédito">
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>

    
<!-- jQuery, Popper.js, y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Variable para almacenar los productos en el carrito
    let cartItems = [];

// Función para cargar los productos del carrito
function loadCartItems() {
    // Obtener el contenedor de los elementos del carrito
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartTotalAmountSpan = document.getElementById('cartTotalAmount');

    // Limpiar cualquier contenido previo
    cartItemsContainer.innerHTML = '';

    // Recorrer los elementos del carrito y agregarlos al contenedor
    let totalCartPrice = 0; // Variable para almacenar el precio total del carrito
    cartItems.forEach(function(product) {
        const cardHtml = `
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="${product.image}" class="card-img" alt="Imagen del producto">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Cantidad: ${product.quantity}</p>
                            <p class="card-text">Precio Total: $${(product.quantity * parseFloat(product.price.replace('Precio: $', '').replace(/\./g, '').replace(',', '').trim())).toFixed(2)}</p>
                            <button class="btn btn-danger btn-sm remove-from-cart-btn">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        cartItemsContainer.innerHTML += cardHtml;

        // Calcular el precio total del producto y agregarlo al precio total del carrito
        totalCartPrice += (product.quantity * parseFloat(product.price.replace('Precio: $', '').replace(/\./g, '').replace(',', '').trim()));
    });

    // Actualizar el contenido del span cartTotalAmount
    cartTotalAmountSpan.textContent = totalCartPrice.toFixed(2);
    cartTotalAmountSpan.classList.add('h3');
}

    // Función para cargar los productos del carrito desde el almacenamiento local al cargar la página
    function loadCartFromLocalStorage() {
        const cartItemsString = localStorage.getItem('cartItems');
        if (cartItemsString) {
            cartItems = JSON.parse(cartItemsString);
        }
    }

    // Lógica para cargar automáticamente los elementos del carrito al cargar la página
    $(document).ready(function() {
        loadCartFromLocalStorage();
        loadCartItems();
        $('#cartContainer').show(); // Mostrar el contenedor del carrito
    });

    // Manejar el clic en el botón "Eliminar" dentro del carrito
    $(document).on('click', '.remove-from-cart-btn', function() {
        const index = $('.remove-from-cart-btn').index(this);
        cartItems.splice(index, 1); // Eliminar el producto del carrito
        loadCartItems(); // Volver a cargar los elementos del carrito
    });
    
</script>
<script src="welcomeMessage.js"></script>
<script src="cart.js"></script>
</body>
</html>

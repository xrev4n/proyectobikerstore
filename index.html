    <script>
        // Función para obtener el nombre del usuario desde el almacenamiento local
        function getUserName() {
            return localStorage.getItem('userName');
        }
    
        // Función para establecer el nombre del usuario en el almacenamiento local
        function setUserName(userName) {
            localStorage.setItem('userName', userName);
        }
    
        // Función para mostrar el modal si el nombre del usuario no está almacenado
        function showWelcomeModal() {
            if (!getUserName()) {
                $('#exampleModal').modal('show');
            }
        }
    
        // Función para mostrar el nombre del usuario en la barra de navegación
        function showWelcomeMessage() {
            var userName = getUserName();
            if (userName) {
                $('#welcomeMessage').text('Bienvenido ' + userName);
            }
        }
    
        $(document).ready(function() {
            showWelcomeModal();
            showWelcomeMessage();
    
            // Maneja el evento de enviar el formulario
            $('#nameForm').submit(function(e) {
                e.preventDefault();
                var userName = $('#exampleInputName').val();
                setUserName(userName);
                showWelcomeMessage();
                $('#exampleModal').modal('hide');
            });
        });
    </script>

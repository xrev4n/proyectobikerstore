<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker's Store - Ropa y Accesorios para Motos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
   
    <!-- Inicio de la barra de navegación -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Este es el logo o nombre de la página web -->
        <a class="navbar-brand text-white" href="#">Biker Store</a>
        <!-- Este botón aparece cuando la pantalla es pequeña (responsive design) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Aquí están los enlaces de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Cada 'li' es un enlace en la barra de navegación -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Cascos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Indumentaria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Accesorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Neumaticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Motos</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fin de la barra de navegación -->
    
    <!-- JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <div class="container">
        <!-- Inicio del carrusel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <!-- Cada 'div' con la clase 'carousel-item' es un slide en el carrusel -->
                <div class="carousel-item active">
                    <img src="Arai_RX.jpg" class="d-block w-100" alt="Casco 1">
                </div>
                <div class="carousel-item">
                    <img src="HJC_C10_Inka.jpg" class="d-block w-100" alt="Casco 2">
                </div>
                <div class="carousel-item">
                    <img src="HJC_C10.jpg" class="d-block w-100" alt="Casco 3">
                </div>
                <div class="carousel-item">
                    <img src="AntiVenom.jpg" class="d-block w-100" alt="Casco 4">
                </div>
                <div class="carousel-item">
                    <img src="NEXX_Morado.jpg" class="d-block w-100" alt="Casco 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Fin del carrusel -->
    </div>
    <!-- jQuery, Popper.js, y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
